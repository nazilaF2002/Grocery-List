<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grocery List</title>
</head>
<body class="bg-gradient-to-r from-orange-400 to-red-300 px-5">
    <div class="md:w-2/5 sm:w-3/5 bg-white rounded mx-auto my-10 md:min-h-44 p-5">
        <div class="flex gap-4">
            <svg   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-green-700">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>
              <h1 class="text-2xl font-bold text-green-500">Grocery List</h1>
        </div>
       <form action="" class="flex flex-wrap mt-10 gap-5 px-5">
        <input type="text" id="input" placeholder="Eggs" class="  border-2 border-gray-200 rounded p-1">
        <select name="" id="option" class="rounded text-center border-2 border-gray-200 w-20">
            <option  value="" ></option>
            <option  value="dairy"> dairy</option>
            <option   value="fruit">  fruite</option>
            <option  value="grain">  grain</option>
        </select>
        <button id="add-button" type="submit" class="bg-pink-400 text-white p-2 w-20 rounded ">Add</button>
       </form>
       <div>
        <ul id="list-items">       
        </ul>
       </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
